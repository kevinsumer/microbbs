<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:data="https://github.com/mxab/thymeleaf-extras-data-attribute"
      data-search data-mobile-support>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title th:inline="text">[[#{app.title}]]</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="icon" th:href="@{/static/images/favicon.ico}" type="image/x-icon" />
  <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
  <link rel="stylesheet" href="//cdn.bootcss.com/ionicons/2.0.1/css/ionicons.min.css">
  <link th:href="@{/static/lib/admin-lte/dist/css/AdminLTE.min.css}" rel="stylesheet">
  <!-- iCheck -->
  <link rel="stylesheet" th:href="@{/static/lib/iCheck/square/blue.css}">
  <link rel="stylesheet" th:href="@{/static/css/app.css}"/>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a th:href="@{/}" th:utext="#{app.title}">LMS</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg"></p>

    <form th:action="@{/login}" method="post" role="form">
      <legend><h2>账号密码登录</h2></legend>
      <div class="reg-entry">
        <a class="link" th:href="@{/register}">立即注册</a>
      </div>
      <div class="form-group has-feedback">
        <input name="username" type="text"  th:maxlength="128" maxlength="128" class="form-control" placeholder="手机号/电子邮箱/用户名">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input name="password" type="password" th:maxlength="128" maxlength="128" class="form-control" placeholder="密码">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <a href="#">忘记密码</a>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" name="submit" class="btn btn-primary btn-block btn-flat">登 录</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
    <div class="social-auth-links">
      <h4>社交网络登录 </h4>
      <div class="social-items">
        <a class="icon-oauth-weibo" title="微博登录" th:href="@{/oauth/weibo/login}"></a>
        <a class="icon-oauth-weixin" title="微信登录" th:href="@{/oauth/weixin/login}"></a>
        <a class="icon-oauth-qq" title="QQ登录" th:href="@{/oauth/qq/login}"></a>
      </div>
    </div>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<!--<script th:src="@{/static/lib/jquery/dist/jquery.min.js}"></script>-->
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script th:src="@{/static/lib/iCheck/icheck.min.js}"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
</body>
</html>
